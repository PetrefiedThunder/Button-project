<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown Game</title>
</head>
<body>
  <div id="game-container">
    <h1>Countdown Game</h1>
    <div id="countdown-display" aria-label="Countdown display. Remaining time is 100.">100</div>
    <button id="start-button" aria-label="Start the countdown game">Start</button>
    <button id="stop-button" disabled aria-label="Stop the countdown game">Stop</button>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
